<ion-view view-title="Add task">
  <ion-content>
      
      <div class="card">
    <div class="list">
        
      <label class="item item-input item-stacked-label">
          <div class="item item-divider">
                <span class="input-label">Help remeber things you have to do</span>
                <input type="text" ng-model="data.newTask" placeholder="Enter a task here">
              </div>
      </label>
    </div>

    <button class="button button-full button-full button-calm" ng-click="addTask()">Add </button>  
      </div>
    
  </ion-content>
</ion-view>
